<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Horizontal avec Bootstrap Datepicker</title>

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lien vers Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Lien vers Font Awesome pour l'icône du calendrier -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Calendrier complet en ligne horizontale :</h3>
    <!-- Div pour afficher le calendrier complet -->
    <div id="datepicker" class="input-group date" data-provide="datepicker">
        <!-- Le calendrier sera directement affiché ici -->
    </div>
</div>

<!-- Inclusion de jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Inclusion de Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Inclusion de Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Style personnalisé pour afficher les jours en ligne -->
<style>
    .datepicker-days tbody {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 0;
    }
    .datepicker-days tbody td {
        width: 30px; /* Ajustez la largeur des cases */
        text-align: center;
        padding: 5px;
    }
    .datepicker-days thead th {
        width: 30px; /* Ajustez la largeur des en-têtes (jours de la semaine) */
        text-align: center;
    }
</style>

<!-- Initialisation du calendrier avec jQuery -->
<script>
    $(document).ready(function () {
        // Initialisation du calendrier complet
        $('#datepicker').datepicker({
            format: 'dd/mm/yyyy',  // Format de la date
            todayBtn: "linked",    // Ajout du bouton 'Aujourd'hui'
            language: 'fr',        // Langue en français
            autoclose: true,       // Fermeture automatique après sélection
            calendarWeeks: true,   // Affichage des semaines
            todayHighlight: true   // Mise en évidence du jour actuel
        });
    });
</script>

</body>
</html>
