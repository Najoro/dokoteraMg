<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier avec Easepick</title>
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      /* Style du calendrier */
      #calendar {
        width: 300px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .header {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .calendar-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="header">Calendrier Sélectif</div>
      <div class="calendar-container" id="datepicker"></div> <!-- Calendrier sans champ input -->
    </div>

    <script>
      // Liste des dates autorisées
      const allowedDates = [
        '2025-03-01',
        '2025-03-03',
        '2025-03-07',
        '2025-03-11',
        '2025-03-17',
        '2025-03-21',
      ];

      // Création du calendrier avec Easepick
      const picker = new easepick.create({
        element: document.getElementById('datepicker'),
        css: [
          'https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.css',
        ],
        plugins: ['LockPlugin'],
        LockPlugin: {
          filter(date, picked) {
            // Bloquer toutes les dates sauf celles spécifiées dans allowedDates
            return allowedDates.includes(date.format('YYYY-MM-DD'));
          },
        },
        // Affichage du calendrier directement sans champ de saisie
        inline: true,
      });
    </script>
  </body>
</html>
