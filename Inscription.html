<body class="text-blue-900 authentification-page">

    <div class="container-fluid d-flex h-100">
        <div class="row flex-grow-1 w-100">
            <div class="col-md-6 bg-linear-top p-0">
                <div class="d-flex justify-content-between align-items-center flex-column h-100 ">
                    <h1 class="ff-poppins-bold mt-5 position-relative" style="z-index: 10;">DokoteraMG</h1>
                    <div class="w-100 position-relative h-50" style="min-height: 500px;">
                        <div class="position-absolute" style="bottom: 0;left: 0; z-index: 1;">
                            <img src="./assets/images/trois_docteur.png" class="img-fluid" alt="">
                        </div>
                        <div class="img-search">
                            <img src="./assets/images/svg/calandar.svg" class="img-fluid" alt="">
                        </div>

                        <div class="img-calandar">
                            <img src="./assets/images/svg/search.svg" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column p-0">
                <div class="mx-4 p-2">
                    <div class="">
                        <h1 class="ff-inter-bold mb-1 text-center">Bienvenue</h1>
                        <p class="text-center ff-inter-regular text-secondary">
                            Vous connaissez déjà DokoteraMG? <a href="./connexion.html">Se connecter</a>
                        </p>
                    </div>

                    <form class="d-flex flex-column gap-2 mb-3">
                        <div class="">
                            <label for="email" class="form-label mb-1 ">Adresse email</label>
                            <input type="email" class="form-control" id="email" placeholder="Adresse email">
                        </div>
                        <div class="">
                            <label for="tel" class="form-label mb-1">Numéro de téléphone</label> <br>
                            <input id="phone" name="phone" class="form-control w-100" type="tel">
                        </div>
                        <div class="">
                            <label for="tel" class="form-label mb-1">Date de Naissance</label>
                            <input type="date" name="" class="form-control" id="">
                        </div>
                        <div class="">
                            <label for="password" class="form-label mb-1">Votre mot de passe</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password">
                                <span id="toogle-show-password" class="position-absolute eyes"><i class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="">
                            <label for="password" class="form-label mb-1">Confirmer votre mot de passe</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password">
                                <span id="toogle-show-password" class="position-absolute eyes"><i class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="p-0">
                            <label for="password" class="form-label mb-1">Status</label>
                            <select class="form-select m-0" aria-label="Default select example">
                                <option value="1">Docteur</option>
                                <option value="2">Client</option>
                              </select>
                        </div>
                        <div>
                            <a href="./connexion.html" type="submit" class="btn btn-primary w-100">S'inscrire</a>
                        </div>
                        <div class=" d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label fs-6" for="check">Souviens-toi de moi</label>
                            </div>
                        </div>
                    </form>

                    <div class="">
                        <h6 class=" fw-normal fs-6">Ou connectez-vous avec</h6>
                        <div class="row justify-content-between">
                            <span class="col-4 p-1">
                                <div class="border text-center p-1">
                                    <img src="./assets/images/svg/logo-google.svg" class="icone-svg" alt="googl">
                                </div>
                            </span>
                            <span class="col-4  p-1">
                                <div class="border text-center p-1">
                                    <img src="./assets/images/svg/facebook-nouveau.svg" class="icone-svg" alt="googl">
                                </div>
                            </span>
                            <span class="col-4 p-1">
                                <div class="border text-center p-1">
                                    <i class="bi bi-apple"></i>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/js/intlTelInput.js" integrity="sha512-oJIaDi1DymP8JKAmQIW4WYqR9fycc+IpQ5eQDRoH5BtMN33BonMGKDPv+Jwauf0Oi42aba1B0vHM8qYnphZ8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script type="module" src="./assets/js/main.js"></script>
        
    </body>
</html>
