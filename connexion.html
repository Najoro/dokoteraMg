<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!--STYLES DEPENDANCE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="text-blue-900">

    <div class="container-fluid d-flex h-100">
        <div class="row flex-grow-1 w-100">
            <div class="col-md-6 bg-linear-top p-0">
                <div class="d-flex justify-content-between align-items-center flex-column h-100 ">
                    <h1 class="ff-poppins-bold mt-5 position-relative" style="z-index: 10;">DokoteraMG</h1>
                    <div class="w-100 position-relative h-50" style="min-height: 500px;">
                        <div class="position-absolute" style="bottom: 0;left: 0; z-index: 1;">
                            <img src="./assets/images/trois_docteur.png" class="img-fluid" alt="">
                        </div>
                        <div class="img-search">
                            <img src="./assets/images/svg/calandar.svg" class="img-fluid" alt="">
                        </div>

                        <div class="img-calandar">
                            <img src="./assets/images/svg/search.svg" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column p-0">
                <div class="mx-4 p-2">
                    <div class="mb-5">
                        <h1 class="ff-inter-bold mb-1 text-center">Content de vous revoir</h1>
                        <p class="text-center ff-inter-regular text-secondary">
                            Nouveau sur DokoteraMG? <a href="#">S'inscrire</a>
                        </p>
                    </div>

                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label mb-1">Adresse email</label>
                            <input type="email" class="form-control" id="email" placeholder="Adresse email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label mb-1">Votre mot de passe</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password">
                                <span id="toogle-show-password" class="position-absolute eyes"><i class="bi bi-eye-slash"></i></span>
                                <!-- <i class="bi bi-eye-slash"></i> -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
                        <div class="mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Souviens-toi de moi</label>
                            </div>
                            <a href="#">Mot de passe oubli√© ? </a>
                        </div>
                    </form>

                    <div class="">
                        <h6 class=" fw-normal fs-6">Ou connectez-vous avec</h6>
                        <div class="row justify-content-between">
                            <span class="col-4 p-1">
                                <div class="border text-center p-1">
                                    <img src="./assets/images/svg/logo-google.svg" class="icone-svg" alt="googl">
                                </div>
                            </span>
                            <span class="col-4  p-1">
                                <div class="border text-center p-1">
                                    <img src="./assets/images/svg/facebook-nouveau.svg" class="icone-svg" alt="googl">
                                </div>
                            </span>
                            <span class="col-4 p-1">
                                <div class="border text-center p-1">
                                    <i class="bi bi-apple"></i>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    
</body>

</html>
