<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avant Login</title>

    <!--STYLES DEPENDANCE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="ff-inter-normal recherche-page">
    <!-- Navbar Start -->
    <nav class="navbar navbar-white bg-white p-2 border-bottom">
        <div class="container-fluid ">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <h1 class="ff-inter-bold">
                        <a class="navbar-brand ff-poppins-bold" href="#">DokoteraMG</a>
                    </h1>
                </div>

            </div>

            <div class="d-flex justify-content-end d-none d-md-block">
                <a href="#" class="btn p-2 fs-14-px ff-inter-regular opacity-75"> Passez à la version premium</a>
                <a href="#" class="p-2 px-5 btn btn-outline-primary"> Connexion</a>
                <a href="#" class="btn p-2 px-5 text-bg-primary"> Inscription</a>
            </div>
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar"
                aria-controls="navBar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="offcanvas offcanvas-start text-bg-white" tabindex="-1" id="navBar" aria-labelledby="navBarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-center w-100" id="navBarLabel">DokoteraMG</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            </div>
            <div class="offcanvas-body">
                <div class="my-2">
                    <a class="w-100 btn btn-outline-primary p-2 fw-bold"> Connexion</a>
                </div>
                <div class="my-2">
                    <button class="w-100 btn btn-primary p-2">Inscription </button>
                </div>

                <ul class="navbar-nav justify-content-center  flex-grow-1 pe-3">
                    <li class="nav-item my-2">
                        <a class="nav-link d-flex align-items-center fw-bold opacity-75" aria-current="page" href="#">
                            Passez à la version premium
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <main class="container-lg my-4">
        <div class="bg-linear-right rounded-4 text-white">
            <div class="row">
                <div class="col-md-8 p-4 d-flex justify-content-center align-items-center flex-column">
                    <div class="d-flex flex-column justify-content-between">
                        <h2>Recherchez des docteurs à proximité</h2>
                        <!--Recherche-->
                        <div class="d-flex justify-content-center  my-4">
                            <div class="d-flex justify-content-center bg-white rounded-3 shadow">
                                <div class="input-group  bg-white rounded-3 ">
                                    <span class="input-group-text bg-white" id="search">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control bg-white" placeholder="Trouver des médecins "
                                        aria-label="Example text with two button addons" aria-describedby="search">
                                    <span class="input-group-text bg-white" id="emplacement">
                                        <i class="bi bi-geo-alt"></i>
                                    </span>
                                    <select class="form-select border-0" aria-label="Default select example">
                                        <option selected>Emplacement</option>
                                        <option value="1">Antananarivo</option>
                                        <option value="2">Fianarantsoa</option>
                                        <option value="3">Itaosy</option>
                                        <option value="3">Anosy</option>
                                        <option value="3">Alakamisy</option>
                                    </select>
                                    <div class="p-2 d-flex">
                                        <span class="input-group-text bg-white border-0" id="emplacement">
                                            <i class="bi bi-crosshair"></i>
                                        </span>
                                        <button class="btn btn-primary" type="button">Recherche</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 d-flex justify-content-center justify-content-md-center">
                    <img src="./assets/images/deux_docteur.png" class="img-fluid" alt="">
                </div>
            </div>

        </div>

        <!-- Recommended Doctors Section -->
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="h3 mb-0">Résultat des recherche</h3>
                <button class="btn  text-primary fw-bold" id="openFilter">Filtrer</button>
            </div>

            <div class="row doctor-list">
            </div>
        </div>


    </main>

    <!-- Modale de filtrage -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filtrer les Docteurs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <img src="./assets/images/Madagascar.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-6">
                            <label for="regionFilter">Région :</label>
                            <select id="regionFilter" class="form-select mb-2">
                                <option value="">Toutes</option>
                            </select>

                            <label for="villeFilter">Ville :</label>
                            <select id="villeFilter" class="form-select mb-2">
                                <option value="">Toutes</option>
                            </select>

                            <label for="secteurFilter">Secteur :</label>
                            <select id="secteurFilter" class="form-select mb-2">
                                <option value="">Tous</option>
                            </select>
                            <button id="applyFilter" class="btn btn-outline-primary my-3">Appliquer</button>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
